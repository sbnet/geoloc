<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Geolocation test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="geoloc.js" type="text/javascript"></script>

    <script type="text/javascript">
      var t = new GEO();
      $().ready(function(){
        t.locate();
        $("#latitude").text("Latitude: "+t.position.latitude);
        $("#longitude").text("Longitude: "+t.position.longitude);
      })
    </script>
  </head>
  <body>
    <h1>Simple Geolocation Javascript API test</h1>
    <form>
      <p id="latitude"></p>
      <p id="longitude"></p>
      <p id="status"></p>
    </form>
  </body>
</html>
